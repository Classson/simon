<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Simon Game</title>
  <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <button type="button" id="start" onclick="startGame()">start</button>
    
    
    <div id="game">
        <button type="button" id="red" onclick="addRed();checkArrs();playRed();"></button>
        <button type="button" id="green" onclick="addGreen();checkArrs();playGreen();"></button>
        <button type="button" id="yellow" onclick="addYellow();checkArrs();playYellow();"></button>
        <button type="button" id="blue" onclick="addBlue();checkArrs();playBlue();"></button>
    </div>

    
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
