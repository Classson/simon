<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Simon Game</title>
  <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    
    <div id="game">
        <button type="button" id="red" onclick="playRed()"></button>
        <button type="button" id="green" onclick="playGreen()"></button>
        <button type="button" id="yellow" onclick="playYellow()"></button>
        <button type="button" id="blue" onclick="playBlue()"></button>
    </div>
    
    
    <audio id="redNoise" src="http://www.pacdv.com/sounds/domestic_sound_effects/keys-catch-1.wav"></audio>
    <audio id="blueNoise" src="http://www.pacdv.com/sounds/domestic_sound_effects/can-to-table-1.wav"></audio>
    <audio id="greenNoise" src="http://www.pacdv.com/sounds/interface_sound_effects/sound81.wav"></audio>
    <audio id="yellowNoise" src="http://www.pacdv.com/sounds/miscellaneous_sounds/striking-a-match-1.wav"></audio>
    
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
